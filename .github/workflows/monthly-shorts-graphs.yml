name: Monthly Shorts Graph Generation

on:
  schedule:
    - cron: '0 4 3 * *'   # 04:00 UTC del día 3 de cada mes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-graphs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Create output folders
        run: |
          mkdir -p data/shorts_stats
          mkdir -p data/shorts_stats/graficos

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r extractor/requirements.txt
          pip install pandas matplotlib

      - name: Run monthly Shorts extraction
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python extractor/shorts_analysis.py

      - name: Run longitudinal graphing
        run: python extractor/shorts_growth_analysis.py

      - name: Verify outputs
        run: |
          ls data/shorts_stats/resumen_shorts.csv   || echo "⚠️ resumen_shorts.csv missing"
          ls data/shorts_stats/graficos/*.png       || echo "⚠️ No graphs generated"

      - name: Commit and Push results (robust)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          FILES_ADDED=false

          if [ -f data/shorts_stats/resumen_shorts.csv ]; then
            git add data/shorts_stats/resumen_shorts.csv
            FILES_ADDED=true
          fi

          if ls data/shorts_stats/graficos/*.png 1> /dev/null 2>&1; then
            git add data/shorts_stats/graficos/*.png
            FILES_ADDED=true
          fi

          if [ "$FILES_ADDED" = "true" ]; then
            git diff --cached --quiet || git commit -m "chore: update monthly shorts graphs (run ${{ github.run_id }})"
            git push origin HEAD:main
          else
            echo "✅ Nothing to commit"
          fi

