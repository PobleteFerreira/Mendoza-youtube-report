name: Monthly Shorts Graph Generation

on:
  schedule:
    - cron: '0 4 3 * *'   # 04:00â€¯UTC del dÃ­a 3 de cada mes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-graphs:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install pandas matplotlib

      - name: â–¶ï¸ Run longitudinal analysis & graphing
        run: python extractor/shorts_growth_analysis.py

      - name: ğŸ•µï¸â€â™‚ï¸ Verify outputs
        run: |
          ls -l data/shorts/resumen_shorts.csv || echo "âš ï¸ resumen_shorts.csv no existe"
          ls -l data/shorts/graficos/*.png   || echo "âš ï¸ no se encontraron grÃ¡ficos"

      - name: ğŸ“„ Commit and Push graphs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/shorts/resumen_shorts.csv data/shorts/graficos/*.png
          git diff --cached --quiet || git commit -m "chore: update monthly shorts graphs (run ${{ github.run_id }})"
          git push origin HEAD:main

