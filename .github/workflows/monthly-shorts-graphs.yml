name: Monthly Shorts Graph Generation

# Se ejecuta a las 04:00 UTC del día 3 de cada mes
on:
  schedule:
    - cron: '0 4 3 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-graphs:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: 🐍 Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install pandas matplotlib

      - name: ▶️ Run longitudinal analysis & graphing
        run: python extractor/shorts_longitudinal_analysis.py

      - name: 🕵️‍♂️ Verify outputs
        run: |
          ls -l data/shorts/resumen_shorts.csv
          ls -l data/shorts/graficos/*.png

      - name: 📄 Commit and Push graphs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/shorts/resumen_shorts.csv data/shorts/graficos/*.png
          git diff --cached --quiet || git commit -m "chore: update monthly shorts graphs (run ${{ github.run_id }})"
          git push origin HEAD:main
