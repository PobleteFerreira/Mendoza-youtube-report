name: 📡 Seguimiento en Vivo (19:00-22:00)

on:
  schedule:
    # Corre cada 30 minutos entre las 19:00 y las 22:00 UTC-3 (es decir 22:00 a 01:00 UTC)
    - cron: '0 22 * * *'
    - cron: '30 22 * * *'
    - cron: '0 23 * * *'
    - cron: '30 23 * * *'
    - cron: '0 0 * * *'
    - cron: '30 0 * * *'

  workflow_dispatch: # Permite correrlo manualmente desde GitHub si querés
  push:
    paths:
      - 'extractor/track_live_views.py'
      - '.github/workflows/live_monitor.yml'

jobs:
  monitor_live_streams:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependencias
        run: pip install -r extractor/requirements.txt

      - name: 🔐 Crear archivo de credenciales
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          echo "{\"api_key\": \"${YOUTUBE_API_KEY}\"}" > extractor/config.json

      - name: 🚀 Ejecutar script de seguimiento en vivo
        run: python extractor/track_live_views.py

      - name: 📤 Subir cambios (si hay nuevos datos)
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add data/live_tracking/
          git commit -m "📡 Datos de vistas en vivo actualizados [`date '+%Y-%m-%d %H:%M'`] " || echo "No hay cambios para hacer commit"
          git push

