# .github/workflows/monthly-shorts.yml
name: Shorts mensual

on:
  schedule:
    - cron: '0 4 2 * *'   # DÃ­a 2 de cada mes a las 04:00 UTC
  workflow_dispatch:      # Permite disparo manual

jobs:
  run-shorts-script:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3
        with:
          # Habilita push de vuelta al mismo repo con el token
          persist-credentials: true

      - name: ğŸ›  Preparar carpeta de salida
        run: mkdir -p data/shorts

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install -r requirements.txt
          pip install python-dotenv isodate

      - name: â–¶ï¸ Ejecutar anÃ¡lisis de Shorts
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python extractor/shorts_analysis.py

      - name: ğŸ•µï¸â€â™‚ï¸ Debug: listar resultados
        run: |
          echo "ğŸ“‚ Contenido de data/shorts/"
          ls -R data/shorts || echo "âš ï¸ No se encontrÃ³ data/shorts"

      - name: ğŸ“„ Commit y push de datos
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/shorts/*.csv
          git diff --quiet && echo "âœ… No hay cambios en data/shorts" || (git commit -m "chore: agregar shorts data mensuales (run ${{ github.run_id }})" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

