name: Shorts mensual

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 2 * *'     # día 2 de cada mes a las 04:00 UTC

permissions:
  contents: write

jobs:
  run-shorts-script:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0         # por si acaso necesitas todo el historial para push

      - name: 🛠 Crear carpeta de salida
        run: mkdir -p data/shorts

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependencias
        run: |
          pip install -r requirements.txt
          pip install python-dotenv isodate

      - name: ▶️ Correr Shorts Analysis
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python extractor/shorts_analysis.py

      - name: 🕵️‍♂️ Verificar archivos generados
        run: |
          echo "PWD: $(pwd)"
          echo "Contenido de data/shorts/:"
          ls -l data/shorts

      - name: 🐛 FS Debug
        run: |
          echo "Árbol completo del workspace:"
          ls -R .

      - name: 📄 Commit y Push de CSV
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A data/shorts      # Atrapa ficheros nuevos, modificados o borrados
          git diff --cached --quiet || git commit -m "chore: actualizar data/shorts (run ${{ github.run_id }})"
          git push origin HEAD:main
