name: Shorts Stats Mensual

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 2 * *'  # 2do dÃ­a de cada mes, 04:00 UTC

permissions:
  contents: write

jobs:
  run-shorts-stats:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: ğŸ›  Crear carpeta de salida
        run: mkdir -p data/shorts_stats

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install pandas requests python-dotenv isodate

      - name: â–¶ï¸ Ejecutar Shorts Stats
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python extractor/shorts_stats.py

      - name: ğŸ•µï¸â€â™‚ï¸ Listar archivos generados
        run: ls -l data/shorts_stats

      - name: ğŸ“„ Commit y Push de resultados
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/shorts_stats/*.csv
          git diff --cached --quiet || git commit -m "chore: actualizar shorts_stats (run ${{ github.run_id }})"
          git push origin HEAD:main
