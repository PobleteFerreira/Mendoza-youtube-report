# .github/workflows/monthly-shorts.yml
name: Shorts mensual

# Habilitamos manual dispatch y schedule
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 2 * *'  # DÃ­a 2 de cada mes a las 04:00 UTC

# Damos permiso explÃ­cito para que el GITHUB_TOKEN pueda escribir en el repo
permissions:
  contents: write

jobs:
  run-shorts-script:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3
        with:
          # Importante para que luego podamos pushear
          persist-credentials: true

      - name: ğŸ›  Preparar carpeta de salida
        run: mkdir -p data/shorts

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install -r requirements.txt
          pip install python-dotenv isodate

      - name: â–¶ï¸ Ejecutar anÃ¡lisis de Shorts
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python extractor/shorts_analysis.py

      - name: ğŸ•µï¸â€â™‚ï¸ Debug: listar resultados
        run: |
          echo "ğŸ“‚ Contenido de data/shorts:"
          ls -R data/shorts || echo "âš ï¸ No se encontrÃ³ data/shorts"

      - name: ğŸ“„ Commit y push de datos
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/shorts/*.csv
          # Solo commitea si hay cambios
          git diff --cached --quiet || git commit -m "chore: actualizar data/shorts (run ${{ github.run_id }})"
          git push


