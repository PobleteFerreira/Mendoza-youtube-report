name: 📊 Análisis Mensual de Transmisiones en Vivo

on:
  schedule:
    - cron: '0 9 1 * *'  # Ejecuta el día 1 de cada mes a las 09:00 UTC (06:00 en Argentina)
  workflow_dispatch:      # Permite ejecutarlo manualmente desde GitHub

jobs:
  analyze-live:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout del repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar entorno Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r extractor/requirements.txt

      - name: 🧠 Ejecutar análisis de transmisiones en vivo
        run: python extractor/analyze_live_data.py

      - name: 🚀 Subir resultados al repositorio
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/live_analysis/
          git commit -m "📊 Gráficos mensuales de transmisiones en vivo"
          git push
        continue-on-error: true  # No falla si no hay cambios

